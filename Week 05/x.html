<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let object = {
        a: 1,
        b: 2
    }
    let callbacks = [];

    /* let po = new Proxy(object,{
         set(obj,prop,val){
             console.log(obj,prop,val);
         }
     })*/
    let usedReactivties = [];

    let po = reactive(object);

    function effect(callback) {
        // callbacks.push(callback);
        usedReactivties = [];
        callback();
        console.log(usedReactivties);
    }


    effect(()=>{
        console.log(po.a);
    });



    /**
     * 包装proxy
     * @param object
     * @returns {*}
     */
    function reactive(object) {
        return new Proxy(object, {
            set(obj, prop, val) {
                obj[prop] = val;
                for(let callback of callbacks){
                    callback();
                }
                return obj[prop];
            },
            get(obj, prop) {
                // console.log(obj, prop);
                usedReactivties.push([obj,prop]);
                return obj[prop];
            }
        })
    }
</script>
</body>
</html>
