    /**
     * 包装proxy
     * @param object
     * @returns {*}
     */
    function reactive(object) {
        return new Proxy(object, {
            set(obj, prop, val) {
                obj[prop] = val;
                console.log(obj, prop, val);
                return obj[prop];
            },
            get(obj, prop) {
                console.log(obj, prop);
                return obj[prop];
            }
        })
    }
