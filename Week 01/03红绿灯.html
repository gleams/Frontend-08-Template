<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red,.yellow,.green{
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right:30px;
            background: gray;
            border-radius: 50%;
        }
        .red.light{
            background: red;
        }
        .green.light{
            background: green;
        }
        .yellow.light{
            background: yellow;
        }
    </style>
</head>
<body>
<div class="green" id="green"></div>
<div class="yellow" id="yellow"></div>
<div class="red" id="red"></div>

</body>
<script>
    function $(id) {
        return document.getElementById(id);
    }

        elGreen = $('green'),
        elYellow = $('yellow');

    function red() {
        let elRed = $('red'),
        elYellow = $('yellow');
        elRed.classList.add('light');
        elYellow.classList.remove('light');
    }

    function yellow() {
        let elYellow = $('yellow'),
            elGreen = $('green');
        elYellow.classList.add('light');
        elGreen.classList.remove('light');
    }

    function green() {
        let elGreen = $('green'),
            elRed = $('red');
        elGreen.classList.add('light');
        elRed.classList.remove('light');
    }
    function run(){
        green();
        setTimeout(function () {
            yellow();
            setTimeout(function () {
                red();
                setTimeout(function () {
                    run();
                },5000)
            },2000)
        },10000)
    }
    run();
</script>
</html>
