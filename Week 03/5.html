<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;
    const dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-'];

    /**
     * Generator 函数返回一个遍历器对象
     * @param source
     * @returns {IterableIterator<{type: null, value: null}>}
     */
    function* tokenize(source) {
        let result;
        let lastIndex;
        while (true) {
            //调用 regexp.exec(str) 会返回第一个匹配项，并将紧随其后的位置保存在属性 regexp.lastIndex 中。 -下一次同样的调用会从位置 regexp.lastIndex 开始搜索，返回下一个匹配项，并将其后的位置保存在 regexp.lastIndex 中
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);

            if (!result) break;

            //如果有不匹配的字符就返回。
            if (regexp.lastIndex - lastIndex > result[0].length)
                break;

            let token = {
                type: null,
                value: null
            };

            for (let i = 1; i <= dictionary.length; i++) {
                if (result[i]) {
                    token.type = dictionary[i - 1];
                }
            }
            token.value = result[0];
            yield token;
        }
        yield {
            type: 'EOF'
        };
    }

    let source = [];

    for (let token of tokenize('1 + 2 * 5 + 3')) {
        //  for (let token of tokenize('10*23*3')) {
        if (token.type !== 'Whitespace' && token.type !== 'LineTerminator')
            source.push(token);
    }


    /**
     * 乘除法
     * @param source
     * @returns {*}
     * @constructor
     */
    function MultiplicativeExpression(source) {
        if (source[0].type === 'Number') {
            let node = {
                type: 'MultiplicativeExpression',
                children: [source[0]]
            };
            source[0] = node;
            return MultiplicativeExpression(source);
        }
        if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '*') {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '*',
                children: []
            };
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }


        if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '/') {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '/',
                children: []
            };
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }

        if (source[0].type === 'MultiplicativeExpression') {
            return source[0];
        }
        return MultiplicativeExpression(source);
    }

    /**
     * 加减法
     * @param source
     * @returns {*}
     * @constructor
     */
    function AdditiveExpression(source) {
        if (source[0].type === 'MultiplicativeExpression') {
            let node = {
                type: 'AdditiveExpression',
                children: [source[0]]
            }
            source[0] = node;
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '+') {
            let node = {
                type: 'AdditiveExpression',
                operator: '+',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }

        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '-') {
            let node = {
                type: 'AdditiveExpression',
                operator: '-',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression') {
            return source[0];
        }
        MultiplicativeExpression(source);
        return AdditiveExpression(source);
    }

    /**
     *
     * @param source
     * @returns {{type: string, children: T[]}}
     * @constructor
     */
    function Expression(source) {
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === 'EOF') {
            let node = {
                type:'Expression',
                children:[source.shift(),source.shift()]
            }
            source.unshift(node);
            return node;
        }
        AdditiveExpression(source);
        return Expression(source);
    }

    console.log(Expression(source));


</script>
