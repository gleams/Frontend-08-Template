<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /**
     * 括号配对查检
     * @param source
     * @returns {boolean}
     */
    function parse(source) {
        let stack = [];
        for (let c of source) {
            if (c === '(' || c === '[' || c === '{') {
                stack.push(c);
            }

            if (c === ')') {
                if (stack[stack.length - 1] === '(') {
                    stack.pop();
                } else {
                    return false
                }
            }
            if (c === '}') {
                if (stack[stack.length - 1] === '{') {
                    stack.pop();
                } else {
                    return false;
                }
            }
        }
        if (stack.length === 0) {
            return true;
        } else {
            return false;
        }
    }
    console.log(parse('{if(){}}'));

</script>
</body>
</html>
